esp32:
  board: esp32dev
  cpu_frequency: 240MHz
  flash_size: 4MB
  framework:
    type: esp-idf
    version: recommended

logger:
  # level: VERBOSE
  # logs:
  #   proflame2: VERBOSE

api:
  encryption:
    key: !secret fireplace_remote_api_key

ota:
  - platform: esphome
    password: !secret fireplace_remote_ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Living-Room-Fireplace-Remote"
    password: !secret fireplace_remote_wifi_ap_password

captive_portal:

spi:
  clk_pin: GPIO18
  miso_pin: GPIO19
  mosi_pin: GPIO23

external_components:
  - source: github://marksieczkowski/proflame2-esp@main
    components: [proflame2]

proflame2:
  id: fireplace
  cs_pin: GPIO21
  gdo0_pin: GPIO22
  serial_number: !secret fireplace_remote_serial_number

  power:
    name: "Power"
    icon: "mdi:fireplace"

  pilot:
    name: "Pilot Mode"
    icon: "mdi:fire"
    entity_category: config

  aux:
    name: "Aux Power"
    icon: "mdi:power-plug"

  flame:
    name: "Flame Height"
    icon: "mdi:fire"
    mode: slider

  fan:
    name: "Fan Speed"
    icon: "mdi:fan"
    mode: slider

  secondary_flame:
    name: "Secondary Flame"
    icon: "mdi:fire"

  send:
    name: "Send Commands"
    icon: "mdi:send"

sensor:
  - platform: uptime
    type: seconds
    name: "Uptime Sensor"
  - platform: internal_temperature
    name: "Internal Temperature"
  - platform: wifi_signal
    name: "WiFi Signal dB"
    id: wifi_signal_db
    update_interval: 60s
    entity_category: "diagnostic"
  - platform: copy
    source_id: wifi_signal_db
    name: "WiFi Signal Percent"
    filters:
      - lambda: return min(max(2 * (x + 100.0), 0.0), 100.0);
    unit_of_measurement: "Signal %"
    entity_category: "diagnostic"
    device_class: ""

binary_sensor:
  - platform: status
    name: "Status"

button:
  - platform: restart
    name: "Restart"
    entity_category: config
  - platform: factory_reset
    name: "Factory Reset"
    id: Reset
    entity_category: config
  - platform: safe_mode
    name: "Safe Mode"
    internal: false
